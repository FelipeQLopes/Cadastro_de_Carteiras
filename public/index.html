<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Pré-visualização do ícone e da cor -->
        <div class="preview-section">
            <div id="preview-box" class="preview-box">
                <div id="icon-preview" class="icon-placeholder">💳</div>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-section">
            <h1>Cadastro de Conta</h1>
            <div class="form-inputs">
                <label class="nome-carteira" for="nomeConta">Nome da Carteira</label>
                <input type="text" id="nomeConta" placeholder="Nome da Conta">
            </div>
            <div class="form-inputs">
                <label for="saldo">Saldo da Conta</label>
                <div class="saldo-info">
                    <input type="text" id="saldo" placeholder="Valor em R$">
                </div>
            </div>
            <div class="form-inputs">
                <label for="descricaoConta">Descrição</label>
                <input type="text" id="descricaoConta" placeholder="Descrição">
            </div>
            <div class="form-inputs">
                <label for="meta">Meta para esta Carteira</label>
                <input type="text" id="meta" placeholder="Valor">
            </div>
            <div class="form-inputs">
                <label for="tipo">Tipo de Carteira</label>
                <select id="tipo">
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Conta Corrente">Conta Corrente</option>
                    <option value="Poupança">Poupança</option>
                </select>
            </div>
            <div class="form-inputs">
                <label for="detalhes">Detalhes</label>
                <textarea id="detalhes" rows="3" placeholder="Escreva aqui os detalhes..."></textarea>
            </div>
            <button type="submit" onclick="addData()">Registrar</button>
        </div>

        <!-- Seleção de Ícones e Cores -->
        <div class="options-section">
            <h3>Ícones :</h3>
            <div class="icon-picker">
                <label><input type="radio" name="id_icone" value="💳"><span class="icon-placeholder">💳</span></label>
                <label><input type="radio" name="id_icone" value="🏦"><span class="icon-placeholder">🏦</span></label>
                <label><input type="radio" name="id_icone" value="🐖"><span class="icon-placeholder">🐖</span></label>
                <!-- Adicione mais ícones se necessário -->
            </div>

            <h3>Cores :</h3>
            <div class="color-picker">
                <label style="background-color: #c0392b;"><input type="radio" name="id_cor" value="#c0392b"></label>
                <label style="background-color: indigo;"><input type="radio" name="id_cor" value="#8e44ad"></label>
                <label style="background-color: #2980b9;"><input type="radio" name="id_cor" value="#2980b9"></label>
                <!-- Adicione mais cores se necessário -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
